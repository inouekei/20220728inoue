<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社TECH</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <a href="index.html"><img src="./img/logo.png" alt="TECH" width="65px"></a>
    </div>
    <nav class="header-nav" id="nav">
      <ul class="header-nav-list">
        <li class="header-nav-item"><a href="index.html">ホーム</a></li>
        <li class="header-nav-item"><a href="service.html">事業内容</a></li>
        <li class="header-nav-item"><a href="blog.html">社員ブログ</a></li>
        <li class="header-nav-item"><a href="company.html">会社概要</a></li>
      </ul>
    </nav>
    <!-- responsive design -->
    <div class="mobile-menu" id="mobile-menu">
      <span class="menu__line--top"></span>
      <span class="menu__line--middle"></span>
      <span class="menu__line--bottom"></span>
    </div>
    <!-- responsive design -->
  </header>

  <div class="firstview-sub">
    <h2>会社概要</h2>
  </div>

  <div class="company-detail">  
    <table>
      <tr>
        <th class="th-com">会社名</th>
        <td class="td-com">株式会社TECH</td>
      </tr>
      <tr>
        <th class="th-com">代表者名</th>
        <td class="td-com">山田 太郎</td>
      </tr>
      <tr>
        <th class="th-com">所在地</th>
        <td class="td-com">東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th class="th-com">設立</th>
        <td class="td-com">2019/07/17</td>
      </tr>
      <tr>
        <th class="th-com">従業員数</th>
        <td class="td-com">100人</td>
      </tr>
      <tr>
        <th class="th-com">資本金</th>
        <td class="td-com">1000万円</td>
      </tr>
    </table>  
  </div>

  <div class="contact">
    <h2 class="h2-center">お問い合わせ</h2>
    <p>お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
    <button id="openBtn" class="button">お問い合わせ</button>
    <div id="modal" class="modal">
      <div class="modal__content">
        <div class="modal__content-inner">
          <div id="closeMark">×</div>
          <h2 class="h2-center">お問い合わせ</h2>
          <form action="#" method="post">
            <label for="company">会社名</label>
            <input type="text" name="company">
            <label for="name" class="required-input">お名前</label>
            <input type="text" name="name" required>
            <label for="email" class="required-input">メールアドレス</label>
            <input type="email" name="company" required>
            <label for="content" class="required-input">お問い合わせ内容</label>
            <textarea name="content" rows="8" required></textarea>
            <input type="submit" id="applyBtn" class="button" value="お申込み">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <small> &copy; 2020 TECH inc.</small>
    <nav class="footer-nav">
      <ul class="footer-nav-list">
        <li class="footer-nav-item"><a href="index.html">ホーム</a></li>
        <li class="footer-nav-item"><a href="service.html">事業内容</a></li>
        <li class="footer-nav-item"><a href="blog.html">社員ブログ</a></li>
        <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
      </ul>
    </nav>
  </div>

  <button class="scroll-top" id="scroll-button">↑</button>
</body>
<script src="js/main.js"></script>
</html>
