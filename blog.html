      <div class="blog-card">

  <div class="contact">
    <h2 class="h2-center">お問い合わせ</h2>
    <p>お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
    <button id="openBtn" class="button">お問い合わせ</button>
    <div id="modal" class="modal">
      <div class="modal__content">
        <div class="modal__content-inner">
          <div id="closeMark">×</div>
          <h2 class="h2-center">お問い合わせ</h2>
          <form action="#" method="post">
            <label for="company">会社名</label>
            <input type="text" name="company">
            <label for="name" class="required-input">お名前</label>
            <input type="text" name="name" required>
            <label for="email" class="required-input">メールアドレス</label>
            <input type="email" name="company" required>
            <label for="content" class="required-input">お問い合わせ内容</label>
            <textarea name="content" rows="8" required></textarea>
            <input type="submit" id="applyBtn" class="button" value="お申込み">
          </form>
        </div>
      </div>
    </div>
